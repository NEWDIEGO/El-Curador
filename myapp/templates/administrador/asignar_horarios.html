{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Asignar Horarios</title>
    <link rel="stylesheet" href="{% static 'css/styles2.css' %}">
</head>
<body>
    <header>
        <h1>Asignar Horarios</h1>
    </header>
    <main>
        <div class="container">
            <form method="post" action="{% url 'asignar_horarios' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="profesional">Profesional:</label>
                    <select id="profesional" name="profesional" required>
                        <option value="">Seleccionar</option>
                        {% for profesional in profesionales %}
                            <option value="{{ profesional.id }}">{{ profesional.nombre }} {{ profesional.apellido_paterno }} {{ profesional.apellido_materno }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="hora_inicio">Hora Inicio:</label>
                    <input type="time" id="hora_inicio" name="hora_inicio" required>
                </div>
                <div class="form-group">
                    <label for="hora_termino">Hora Término:</label>
                    <input type="time" id="hora_termino" name="hora_termino" required>
                </div>
                <div class="form-group">
                    <label for="fecha">Fecha:</label>
                    <input type="date" id="fecha" name="fecha" required>
                </div>
                <div class="form-group">
                    <label for="duracion_cita">Duración de la Cita (minutos):</label>
                    <input type="number" id="duracion_cita" name="duracion_cita" required>
                </div>
                <div class="button-group">
                    <button type="submit" class="button">Confirmar</button>
                    <a href="{% url 'menu_admin' %}" class="button">Volver</a>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Curador</p>
    </footer>
    <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
