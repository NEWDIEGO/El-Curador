{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Asignar Horarios</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <h1>Asignar Horarios</h1>
    </header>
    <main>
        <div class="container">
            <form method="post" action="{% url 'asignar_horarios' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="profesional">Profesional:</label>
                    <select id="profesional" name="profesional" required>
                        <option value="">Seleccionar</option>
                        <option value="1">Sofía García</option>
                        <option value="2">Alejandro Martínez</option>
                        <option value="3">Valentina López</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="hora_inicio">Hora Inicio:</label>
                    <select id="hora_inicio" name="hora_inicio" required>
                        <option value="08:00">8:00</option>
                        <option value="10:00">10:00</option>
                        <option value="12:00">12:00</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="hora_termino">Hora Término:</label>
                    <select id="hora_termino" name="hora_termino" required>
                        <option value="08:00">8:00</option>
                        <option value="10:00">10:00</option>
                        <option value="12:00">12:00</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="fecha">Fecha:</label>
                    <input type="date" id="fecha" name="fecha" required>
                </div>
                <div class="button-group">
                    <button type="submit" class="button">Confirmar</button>
                    <a href="{% url 'menu_admin' %}" class="button">Volver</a>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Curador</p>
    </footer>
    <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
