<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Reserva de cita</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <script src="{% static 'scripts.js' %}"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        
        form {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border: 1px solid #ccc;
        }
        
        input[type="radio"] {
            margin-right: 10px;
        }
        
        button {
            padding: 10px 20px;
            margin-right: 10px;
            cursor: pointer;
        }
        
        button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Reserva tu cita</h1>
        <form action="{% url 'paciente_reserva' %}" method="post">
            {% csrf_token %}
            <div class="especialistas">
                <select name="especialista">
                    <option value="medicina_general">Medicina General (Dr. Chopper)</option>
                    <option value="nutricionista">Nutricionista (Dra. Kureha)</option>
                    <option value="dentista">Dentista (Dr. Hiruluk)</option>
                </select>
            </div>
            <div class="calendario">
                <input type="date" name="fecha" required>
            </div>
            <div class="horarios">
                <input type="radio" id="hora1" name="hora" value="9:00">
                <label for="hora1">9:00</label>
                <input type="radio" id="hora2" name="hora" value="12:00">
                <label for="hora2">12:00</label>
                <input type="radio" id="hora3" name="hora" value="15:00">
                <label for="hora3">15:00</label>
                <input type="radio" id="hora4" name="hora" value="18:00">
                <label for="hora4">18:00</label>
            </div>
            <div class="acciones">
                <button type="submit">Aceptar</button>
                <button type="button" onclick="limpiarFormulario()">Limpiar</button>
                <button type="button" onclick="volver()">Volver</button>
            </div>
        </form>
    </div>
    <script>
        function limpiarFormulario() {
            document.querySelector('form').reset();
        }

        function volver() {
            window.location.href = '{% url "paciente_dashboard" %}';
        }
    </script>
</body>
</html>
