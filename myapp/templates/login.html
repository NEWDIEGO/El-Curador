<head>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@^2.0/dist/tailwind.min.css" rel="stylesheet">  
</head>
<body class="bg-zinc-200 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
    <h1 class="text-2xl font-bold mb-6 text-center">Bienvenidos a la clínica "El Curador"</h1>
    <form>
      <div class="mb-4">
        <label for="email" class="block text-zinc-700 text-sm font-bold mb-2"
          >Ingrese su Correo:</label
        >
        <input
          type="email"
          id="email"
          name="email"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-zinc-700 leading-tight focus:outline-none focus:shadow-outline"
        />
      </div>
      <div class="mb-6">
        <label for="password" class="block text-zinc-700 text-sm font-bold mb-2"
          >Ingrese su Contraseña:</label
        >
        <input
          type="password"
          id="password"
          name="password"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-zinc-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
        />
      </div>
      <div class="flex items-center justify-between mb-6">
        <button
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
          type="submit"
        >
          Aceptar
        </button>
        <a href="{% url 'register' %}" class="inline-block bg-zinc-300 hover:bg-zinc-400 text-zinc-800 font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline text-center">
          Registrarse
        </a>
        </button>
      </div>
      <p class="text-center text-zinc-500 text-xs">
        <a href="#" class="text-blue-500 hover:text-blue-800">¿Olvidaste La Contraseña?</a>
      </p>
    </form>
    <div class="mt-4 flex justify-between">
      <button
        class="bg-zinc-300 hover:bg-zinc-400 text-zinc-800 font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
        type="button"
      >
        Entrar como especialista
      </button>
      <button
        class="bg-zinc-300 hover:bg-zinc-400 text-zinc-800 font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
        type="button"
      >
        Entrar como admin
      </button>
    </div>
  </div>
</body>
