<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>El Curador</title>
    {% load static %}
    <link rel="stylesheet" href="register.html"> <!-- Enlace al archivo CSS -->
    <link rel="icon" href="favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@^2.0/dist/tailwind.min.css" rel="stylesheet"> <!-- Tailwind CSS -->
    
</head>
<body class="bg-zinc-200 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
        <h1 class="text-2xl font-bold mb-6 text-center">Bienvenidos a la clínica "El Curador"</h1>
        {% if messages %}
            <div class="mb-4">
                {% for message in messages %}
                    <p style="color: red;">{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <div class="mb-4">
                <label for="username" class="block text-zinc-700 text-sm font-bold mb-2">Ingrese su Correo Electronico:</label>
                <input type="text" id="username" name="username" class="shadow appearance-none border rounded w-full py-2 px-3 text-zinc-700 leading-tight focus:outline-none focus:shadow-outline" />
            </div>
            <div class="mb-6">
                <label for="password" class="block text-zinc-700 text-sm font-bold mb-2">Ingrese su Contraseña:</label>
                <input type="password" id="password" name="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-zinc-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" />
            </div>
            <div class="flex items-center justify-between mb-6">
                <form action="{% url 'login' %}" method="post">
                    {% csrf_token %}
                    <!-- Inputs para username y password aquí -->
                    <button type="submit">Aceptar</button>
                </form>
                <a href="{% url 'register' %}" class="inline-block bg-zinc-300 hover:bg-zinc-400 text-zinc-800 font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline text-center">Registrarse</a>
            </div>
            <p class="text-center text-zinc-500 text-xs">
                <a href="{% url 'password_reset' %}" class="text-blue-500 hover:text-blue-800">¿Olvido Su Contraseña?</a>
            </p>
        </form>
        <div class="mt-4 flex justify-between">
            <a href="{% url 'especialista' %}" class="bg-zinc-300 hover:bg-zinc-400 text-zinc-800 font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                Entrar como especialista
            </a>
            <a href="/admin/" class="bg-zinc-300 hover:bg-zinc-400 text-zinc-800 font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                Entrar como admin
            </a>
        </div>
    </div>
</body>
</html>
