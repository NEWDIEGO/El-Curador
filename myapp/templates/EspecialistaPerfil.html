{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver Perfil</title>

    <!-- boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
   <!-- Custom CSS -->
   <link rel="stylesheet" href="{% static 'css/especialista.css' %}">
    <!--custom js-->
    <script src="{% static 'js/especialista.js' %}"></script>



  
</head>
<body>
        <!-- boostrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

        <!--custom js-->
        <script src="{% static 'js/especialista.js' %}"></script>


        <div class="container">
            <div class="row">
                <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">

                    <header>
                        <div>
                            <H1>Perfil</H1>
                        </div>
                    </header>
                        
                    <body>
                        <div class="profile-container">
                            <img src="ruta/a/tu/imagen.jpg" alt="Imagen de perfil" class="profile-img">
                            <div class="profile-info">
                                <div class="profile-field">
                                    <label for="nombre">Nombre Completo:</label>
                                    <input type="text" id="nombre" value="Juan Pérez" readonly>
                                </div>
                                <div class="profile-field">
                                    <label for="fecha-nacimiento">Fecha de Nacimiento:</label>
                                    <input type="date" id="fecha-nacimiento" value="1990-01-01" readonly>
                                </div>
                                <div class="profile-field">
                                    <label for="correo">Correo Electrónico:</label>
                                    <input type="email" id="correo" value="juan@example.com" readonly>
                                </div>
                                <div class="profile-field">
                                    <label for="especialista">Especialista:</label>
                                    <input type="text" id="especialista" value="Médico Especialista" readonly>
                                </div>
                                <div class="profile-field">
                                    <label for="comentario">Comentario:</label>
                                    <textarea id="comentario" rows="4" readonly>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed commodo libero vel purus pharetra, eget vestibulum tortor lacinia.</textarea>
                                </div>
                                <div class="button-container">
                                    <input class="button" type="button" value="Volver" onClick="volverEspecialista()()">
                                </div>
                            </div>
                        </div>

                </div>
            </div>

            <footer>
                <p>Footer de ejemplo</p>
            </footer>
            
        </div>
      
</body>
</html>
