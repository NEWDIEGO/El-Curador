<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olvido su contraseña</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #b3b3b3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #e6e6e6;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .container h2 {
            margin-bottom: 20px;
        }
        .container input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .container button {
            width: 48%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .container .accept {
            background-color: #4CAF50;
            color: white;
        }
        .container .cancel {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>¿Olvido su contraseña?</h2>
        <form action="{% url 'newpass2' %}" method="get">
            <input type="email" name="email" placeholder="Ingrese su correo electrónico" required>
            <div style="display: flex; justify-content: space-between;">
                <button type="submit" class="accept">Aceptar</button>
                <button type="button" class="cancel" onclick="window.location.href='{% url 'home' %}'">Cancelar</button>
            </div>
        </form>
    </div>
</body>
</html>
