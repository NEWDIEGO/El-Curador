<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil del Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@^2.0/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 600px;
        }
        .profile-picture {
            width: 150px;
            height: 150px;
            background-color: #ddd;
            display: inline-block;
            margin-right: 20px;
        }
        .profile-info {
            display: inline-block;
            vertical-align: top;
        }
        .back-button, .save-button, .clear-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            cursor: pointer;
            text-align: center;
        }
        .back-button:hover, .save-button:hover, .clear-button:hover {
            background-color: #0056b3;
        }
        .comment-section {
            margin-top: 20px;
        }
        .comment-section textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            resize: none;
        }
        .comment-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Perfil Usuario</h1>
        <div class="profile">
            <div class="profile-picture"></div>
            <div class="profile-info">
                <p>Nombre Completo: {{ nombre_completo }}</p>
                <p>Fecha de Nacimiento: {{ fecha_nacimiento }}</p>
                <p>Correo Electrónico: {{ correo }}</p>
                <p>Género: {{ genero }}</p>
                <p>Previsión: {{ prevision }}</p>
                <div class="comment-section">
                    <p>Comentario:</p>
                    <textarea id="comentario">{{ comentario }}</textarea>
                    <div class="comment-buttons">
                        <button class="save-button" onclick="guardarComentario()">Guardar Comentario</button>
                        <button class="clear-button" type="reset">Limpiar Comentario</button>
                    </div>
                </div>
            </div>
        </div>
        <a href="javascript:history.back()" class="back-button">Volver</a>
    </div>
    <script>
        function guardarComentario() {
            const comentario = document.getElementById('comentario').value;
            fetch("{% url 'guardar_comentario' %}", {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}'
                },
                body: JSON.stringify({ comentario })
            }).then(response => {
                if (response.ok) {
                    alert('Comentario guardado con éxito');
                } else {
                    alert('Error al guardar el comentario');
                }
            });
        }
    </script>
</body>
</html>
