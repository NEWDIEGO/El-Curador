{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Especialista</title>

    <!-- boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
   <!-- Custom CSS -->
   <link rel="stylesheet" href="{% static 'css/especialista.css' %}">
    <!--custom js-->
    <script src="{% static 'js/especialista.js' %}"></script>
  
</head>
<body>
        <!-- boostrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

        <!--custom js-->
        <script src="{% static 'js/especialista.js' %}"></script>


        <div class="container">
            <div class="row">
                <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">

                    <header>
                        <div>
                            <H1>Notificar</H1>
                        </div>
                    </header>

                    <div class="profile-container">
                        <div class="profile-info">
                            <div class="profile-field">
                                <label for="numero-reserva">Número de Reserva:</label>
                                <input type="text" id="numero-reserva" value="123456" readonly>
                            </div>
                            <div class="profile-field">
                                <label for="nombre">Nombre Completo:</label>
                                <input type="text" id="nombre" value="Juan Pérez" readonly>
                            </div>
                            <div class="profile-field">
                                <label for="correo">Correo Electrónico:</label>
                                <input type="email" id="correo" value="juan@example.com" readonly>
                            </div>
                            <div class="profile-field">
                                <label for="fecha">Fecha:</label>
                                <input type="date" id="fecha" value="2024-05-30" readonly>
                            </div>
                            <div class="profile-field">
                                <label for="hora">Hora:</label>
                                <input type="time" id="hora" value="12:00" readonly>
                            </div>
                            <div class="profile-field">
                                <label for="telefono">Teléfono:</label>
                                <input type="tel" id="telefono" value="1234567890" readonly>
                            </div>
                            <div class="profile-field">
                                <label for="comentario">Comentario:</label>
                                <textarea id="comentario" rows="4" readonly>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed commodo libero vel purus pharetra, eget vestibulum tortor lacinia.</textarea>
                            </div>

                            <div class="button-container">
                                <input class="button" type="button" value="Volver" onClick="verLista()">
                                <input class="button" type="button" value="Notificar" onClick="Notificar()">
                            </div>
                            
                        </div>
                        
                    </div>
                    
                    
                </div>
            </div>

            <footer>
                <p>Footer de ejemplo</p>
            </footer>
            
        </div>
      
</body>
</html>
