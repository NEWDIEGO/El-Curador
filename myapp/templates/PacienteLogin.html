<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paciente Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #add8e6; /* Fondo celeste */
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 600px;
            margin: auto;
        }
        .btn-group {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        .btn {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            cursor: pointer;
            flex-grow: 1;
            flex-basis: calc(33% - 20px); /* 33% ancho menos márgenes */
        }
        .btn:hover {
            background-color: #0056b3;
        }
        img {
            max-width: 100px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    {% load static %}
    <div class="container">
        <img src="/media/imagenes/logo1.png" alt="Logo">
        <h1>Bienvenido, {{ nombre_usuario }}</h1>
        <div class="btn-group">
            <a href="{% url 'paciente_perfil' %}" class="btn">Ver Perfil</a>
            <a href="{% url 'paciente_reserva' %}" class="btn">Reservar Hora</a>
            <a href="{% url 'paciente_lista_reservas' %}" class="btn">Ver mis Reservas</a>
            <a href="{% url 'paciente_anula_reserva' %}" class="btn">Anular Hora</a>
            <a href="{% url 'logout' %}" class="btn">Cerrar Sesión</a>
        </div>
    </div>
</body>
</html>
