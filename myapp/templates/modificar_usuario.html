<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Modificar Usuario</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <h1>Modificar Usuario</h1>
    </header>
    <main>
        <div class="container">
            <form action="{% url 'modificar_usuario' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="buscar_rut">Buscar Identificador (RUT):</label>
                    <div class="input-group">
                        <input type="text" id="buscar_rut" name="buscar_rut" required>
                        <button type="button" class="btn" onclick="buscarRUT()">Buscar</button>
                    </div>
                </div>
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre">
                </div>
                <div class="form-group">
                    <label for="apellido_paterno">Apellido Paterno:</label>
                    <input type="text" id="apellido_paterno" name="apellido_paterno">
                </div>
                <div class="form-group">
                    <label for="apellido_materno">Apellido Materno:</label>
                    <input type="text" id="apellido_materno" name="apellido_materno">
                </div>
                <div class="form-group">
                    <label for="correo">Correo:</label>
                    <input type="email" id="correo" name="correo">
                </div>
                <div class="form-group">
                    <label for="contrasena">Contraseña:</label>
                    <input type="password" id="contrasena" name="contrasena">
                </div>
                <div class="form-group">
                    <label for="confirmar_contrasena">Confirmar Contraseña:</label>
                    <input type="password" id="confirmar_contrasena" name="confirmar_contrasena">
                </div>
                <div class="form-group">
                    <label for="numero_telefonico">Número Telefónico:</label>
                    <input type="text" id="numero_telefonico" name="numero_telefonico">
                </div>
                <div class="form-group">
                    <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
                    <input type="date" id="fecha_nacimiento" name="fecha_nacimiento">
                </div>
                <div class="form-group">
                    <label for="genero">Género:</label>
                    <select id="genero" name="genero">
                        <option value="masculino">Masculino</option>
                        <option value="femenino">Femenino</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="tipo_cuenta">Tipo de Cuenta:</label>
                    <select id="tipo_cuenta" name="tipo_cuenta">
                        <option value="administrador">Administrador</option>
                        <option value="usuario">Usuario</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="vigente">Vigente:</label>
                    <div>
                        <input type="radio" id="vigente_si" name="vigente" value="si">
                        <label for="vigente_si">Sí</label>
                    </div>
                    <div>
                        <input type="radio" id="vigente_no" name="vigente" value="no">
                        <label for="vigente_no">No</label>
                    </div>
                </div>
                <div class="form-group button-group">
                    <button type="submit" class="btn">Modificar</button>
                    <button type="button" class="btn" onclick="window.location.href='{% url 'gestionar_usuarios' %}'">Volver</button>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Curador</p>
    </footer>
    <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
